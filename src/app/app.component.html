<div class="d-flex flex-row gap-3 p-5 justify-content-center">
  <button type="button" class="btn btn-primary" (click)="openDialog(dialogWithText, 'Dialog With Text')">Dialog With Text</button>
  <button type="button" class="btn btn-primary" (click)="openDialog(dialogWithComponent, 'Dialog With Component')">Dialog With Component</button>
  <button type="button" class="btn btn-primary" (click)="openDialog(dialogWithForm, 'Dialog With Form')">Dialog With Form</button>
</div>

<ng-template dialogTemplate let-close="close" #dialogWithText="dialogTemplate">
  <p>some text</p>
  <button type="button" (click)="close()" class="btn btn-primary">Close</button>
</ng-template>

<ng-template dialogTemplate let-close="close" let-submit="submit" #dialogWithComponent="dialogTemplate">
  <app-content (closeEvent)="submit($event)" ></app-content>
</ng-template>

<ng-template dialogTemplate let-close="close" let-submit="submit" #dialogWithForm="dialogTemplate">
  <div class="d-flex flex-column gap-4">
    <form (submit)="submit($event)" class="d-flex flex-column gap-2">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <button type="button" (click)="close()" class="btn btn-primary">Cancel</button>
  </div>
</ng-template>
