<div class="d-flex flex-column gap-4">
  <label for="textInput">Text Input</label>
  <textarea name="textInput" id="textInput" cols="30" rows="10" #textInput></textarea>
  <button type="button" (click)="submit(textInput.value)" class="btn btn-primary">Submit</button>
  <button type="button" (click)="close()" class="btn btn-primary">Close</button>
</div>
