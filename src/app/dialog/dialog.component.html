<div class="container border rounded dialog p-3">
  <div class="d-flex flex-column gap-3">
    <div class="d-flex flex-row justify-content-between">
      <h3>{{ headerText }}</h3>
      <button type="button" (click)="close()" class="btn btn-primary">X</button>
    </div>
    <div class="border rounded p-2">
      <ng-container *ngTemplateOutlet="contentTemplate; context: dialogContext"></ng-container>
    </div>
  </div>
</div>
